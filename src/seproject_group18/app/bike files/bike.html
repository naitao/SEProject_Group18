            <h3> Did you know? </h3>
                <img class="animated-gif" src="../static/cycle.gif" alt="Gif">
            <div id="changeText" > Cycling is 3 times faster than walking </div>
                <script type="text/javascript">
                // To change what is being displayed after a certain amount of time - http://stackoverflow.com/questions/6398526/javascript-jquery-or-something-to-change-text-every-some-seconds
                var text = ["A bicycle can stay upright without a rider as long as itâ€™s moving at 8mph or faster.", "The term \"bicycle\" first entered into popular usage in France in the 1860s.", "There are roughly one billion bicycles in the world (about twice as many as motor vehicles).", "Helmets have been found to be 85% effective in preventing head injury.", "Bicycles currently displace over 238 million gallons of gasoline per year, by replacing car trips with bicycle trips.", "Cycling is 3 times faster than walking"];
                var counter = 0;
                var elem = document.getElementById("changeText");
                setInterval(change, 6500);
                function change() {
                 elem.innerHTML = text[counter];
                    counter++;
                    if(counter >= text.length) { counter = 0; }
                }
                </script>
